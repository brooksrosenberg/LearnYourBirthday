<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The OracleProject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<header>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Oracle Horoscope </h1>
            <p class="lead">Learn your inner self today!
        </div>
    </div>
    <!-- end of jumbotron -->
</header>
<div class="body-container">
    <span>
        <h4 class="randomfact" >Random Fact: </h4>
    </span>
    <span>
        <h4 class="randomfact" id="random-fact"></h4>
    </span>
    <br />
    <hr style="border-top: 2px solid pink" />
    <br />
    <form>
        <label for="start">Day: </label>
        <select name="Horoscope" id="days-options">
            <option value="yesterday">Yesterday</option>
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
        </select>
        <label for="start">Pick Your Star: </label>
        <select name="Horoscope" id="stars-options">
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
        </select>
        <button id="search-button" class="listen">
            Search
        </button>
    </form>
    <div class="card1">
            <div>
                <div class="horoscope">
                <p class="color">Your favorite color: <span id="favColor"></span></p>
                <p class="sign"> Most compatible sign: <span id="favSign"></span></p>
                <p class="facts"> Facts: <span id="favfacts"></span> </p>
                <p class="luckyNumber"> Your lucky number: <span id="favluckyNumber"></span> </p>
                <p class="luckyTime"> Your lucky hour: <span id="favluckyTime"></span></p>
                <p class="mood"> Your mood: <span id="favmood"></span> </p>
                <p class="mood">Sign Range: <span id="signRange"></span></p>
            </div>
    </div>
</div>
<footer>
    <div class="footer">
    <p> &copy; "Made by: Brooks, Alric, Alexis, Soheab</p>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script>src = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js";
        integrity =
            "sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF";
        crossorigin = "anonymous";
    </script>
    <script src="assets/script.js"></script>
</body>
</html>
